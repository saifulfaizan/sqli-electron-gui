<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLi Login Bypass GUI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { font-size: 22px; margin-bottom: 10px; }
    input, button, textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #log { background: white; height: 300px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h1>SQLi Login Bypass (Electron GUI)</h1>
  <input id="urlInput" type="text" placeholder="Masukkan URL login (cth: https://victim.site/login.php)">
  <button onclick="runTest()">🚀 Mula Test SQLi</button>
  <textarea id="log" readonly placeholder="Log output akan muncul di sini..."></textarea>

  <script src="renderer.js"></script>
</body>
</html>
